{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>새 게시글 작성</h2>  <!-- 제목을 카드 상단에 배치 -->
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}  <!-- CSRF 보안 토큰 -->

                        <div class="form-group">
                            <label for="id_title">제목:</label>
                            <input type="text" name="title" maxlength="200" required id="id_title" class="form-control"> <!-- Bootstrap 클래스 추가 -->
                        </div>

                        <div class="form-group mt-3">
                            <label for="id_content">내용:</label>
                            <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control"></textarea> <!-- Bootstrap 클래스 추가 -->
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">작성 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
